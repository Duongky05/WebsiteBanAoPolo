<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            margin-top: 60px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class="form-container">
        <h2 class="mb-4 text-center text-primary">Cập nhật thông tin khách hàng</h2>
        <form th:action="@{|/khach-hang/update/${khachHang.id}|}" method="post" th:object="${khachHang}">
            <div class="mb-3">
                <label class="form-label">Mã KH</label>
                <input type="text" class="form-control" th:field="*{maKH}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Tên KH</label>
                <input type="text" class="form-control" th:field="*{ten}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">SĐT</label>
                <input type="text" class="form-control" th:field="*{sdt}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Trạng thái</label>
                <select class="form-select" th:field="*{trangThai}">
                    <option th:value="true" th:text="'Hoạt động'"></option>
                    <option th:value="false" th:text="'Không hoạt động'"></option>
                </select>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-circle me-2"></i>Cập nhật
                </button>
                <a th:href="@{/khach-hang}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left me-2"></i>Quay lại
                </a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
